<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>FatFace Creative</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700" rel="stylesheet" type="text/css">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    
    <header class="header">
        <div class="fatnav" id="top">
            <img class="wordmark" src="images/wordmark.svg" alt="fatface creatice wordmark">
                <button class="ham-btn">Toggle</button>
                    <nav class="panel navigation">
                        <ul class="top-nav">
                            <li class="navlink"><a href="#about">About</a></li>
                            <li class="navlink"><a href="#work">Work</a></li>
                            <li class="navlink"><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
        </div>
        
        
    </header>


    <div class="banner">
        <div class="sprinkles"></div>
        <div class="fatface-creative" id="fatface-creative">
            <img class="tear tear-right" src="images/tear-right.svg" alt="tear right">
        </div>

        <div class="treats">
            <img class="cake" src="images/cake.svg" alt="cake">
            <img class="candy" src="images/candy.svg" alt="candy">
            <img class="icecream" src="images/icecream.svg" alt="icecream">
            <img class="lollipop" src="images/lollipop.svg" alt="lollipop">                
            <img class="popsicle" src="images/popsicle.svg" alt="popsicle">
            <img class="donut" src="images/donut.svg" alt="donut">
        </div>
    </div>
        
    <main class="main">
        <div class="top-scroll-button">
            <a href="#portfolio" class="button-pink kilo center appear2">View Portfolio</a>
        </div>
        
        <div class="pad-b about" id="about">
            <div class="abouttext island">
                <p class="pad-t-2 zetta">Hey, hi, how ya derran?!</p>
                <p class="intro">These are a few of my favourite things:</p>
            </div>
            <div class="grid">       
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
                    <div class="music">
                        <img class="headphones" src="images/headphones.svg" alt="headphones">
                        <img class="leftnote" src="images/left-music-note.svg" alt="left music note">
                        <img class="rightnote" src="images/right-music-note.svg" alt="right music note">
                        <img class="doublenote" src="images/double-music-note.svg" alt="double music note">
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
                    <div class="drawing">
                        <img class="pencilline" src="images/pencil-line.svg" alt="pencil line">
                        <img class="pencil" src="images/pencil.svg" alt="pencil">
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">    
                    <div class="reading">
                        <img class="bookclosed" src="images/book-closed.svg" alt="closed book">
                        <img class="bookopen" src="images/book-open.svg" alt="open book">
                    </div>
                </div>
            </div> 
        </div>
                
        <div class="pad-b portfolio" id="portfolio">
            <div class="portfoliotext island">
                <p class="pad-t peta portfoliotitle">Portfolio</p>
                <p class="services">These are the types of services I can provide:</p>
            </div>
            <div class="grid">       
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
                    <div class="typography">
            
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
                    <div class="illustration">
                        
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">    
                    <div class="motion">
                       
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">    
                    <div class="webdesign">
                       
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">    
                    <div class="photography">
                       
                    </div>
                </div>
                <div class="gutter unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">    
                    <div class="embroidery">
                       
                    </div>
                </div>
            </div> 
        </div>     

           
        </div>
        
        <div class="pad-b contact" id="contact">
    
        </div>
  
        <div id="finale" class="top-scroll">
                <a href="#top" class="top-button">Back to top</a>
        </div>

    </main>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.3.5/jquery.localScroll.min.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
